apiVersion: v1
kind: Service
metadata:
  name: test-app
spec:
  ports:
    - port: 8080
      targetPort: 8080
  selector:
    app: test-app
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: test-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: test-app
  template:
    metadata:
      labels:
        app: test-app
    spec:
      containers:
      - name: test-app
        image: yixiansootestappacr.azurecr.io/test-app:latest
        ports:
        - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: yarp-proxy
spec:
  ports:
    - port: 80
      targetPort: 8080
      protocol: TCP
  selector:
    app: yarp-proxy
  type: LoadBalancer
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: yarp-proxy
  namespace: default
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: yarp-proxy
  namespace: default
rules:
- apiGroups: [""]
  resources: ["services", "endpoints"]
  verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: yarp-proxy
  namespace: default
subjects:
- kind: ServiceAccount
  name: yarp-proxy
  namespace: default
roleRef:
  kind: Role
  name: yarp-proxy
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: yarp-proxy
spec:
  replicas: 1
  selector:
    matchLabels:
      app: yarp-proxy
  template:
    metadata:
      labels:
        app: yarp-proxy
    spec:
      containers:
      - name: yarp-proxy
        image: yixiansootestappacr.azurecr.io/yarp-proxy:latest
        ports:
        - containerPort: 8080